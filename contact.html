  <header class="hero container">
    <h1>Get in touch</h1>
    <p>Best way to reach me is email. I’m open to roles in X / Y.</p>
  </header>

  <main class="container">
    <form action="https://formspree.io/f/your-id" method="POST">
      <input name="name" placeholder="Your name" required />
      <input type="email" name="email" placeholder="Your email" required />
      <textarea name="message" rows="6" placeholder="How can I help?" required></textarea>
      <button class="btn" type="submit">Send</button>
      <p class="small">Prefer email? <a href="mailto:you@yourdomain.com">you@yourdomain.com</a></p>
    </form>
  </main>

  <footer><div class="container small">© <span id="y"></span> Your Name</div></footer>
  <script src="script.js"></script>
  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
